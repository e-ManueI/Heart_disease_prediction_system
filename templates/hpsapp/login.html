{% extends 'hpsapp/base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>

  <div>
    <p>Don't have an account?</p>
    <a href="{% url 'hpsapp:labtechnician_signup' %}">LabTech Signup</a>
    <a href="{% url 'hpsapp:doctor_signup' %}">Doctor's Signup</a>
  </div>
{% endblock %}

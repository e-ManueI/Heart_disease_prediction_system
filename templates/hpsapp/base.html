<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPS</title>
</head>
<body>
    {% block content %}
    {% endblock content %}
    
    {% block auth %}
        {% if user.is_authenticated %}
            <form action="{% url 'hpsapp:logout' %}" method="post">
                {% csrf_token %}
                
                <button type="submit">Logout</button>
            </form>
        {% endif %}
    {% endblock auth %}

</body>
</html>
